<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/sign-in/sign-in-style.css">
    <title>Blog-Tech</title>
</head>
<body>
    <!-- Header starts here -->
    <header>
        <nav>
            <a id="logo" href="index.html">Blog-Tech</a>
            <div id="nav-right">    
                <a href="sign-in.html">Sign in</a>
                <a href="sign-up.html">Sign up</a>
            </div>
        </nav>
    </header>
    <!-- Header ends here -->
    <!-- Main region starts here -->
    <main>
        <form action="blog.html" id="sign-in-form">
            <div class="form-control">
                <div class="form-work" id="form-name">
                    <label for="username" class="label" id="name-label">Username</label><br>
                    <input type="text" id="username" name="username" placeholder="Your username" required class="form-control">
                </div>
                <div class="form-work" id="form-email">
                    <label for="email" class="label" id="email-label">Email</label><br>
                    <input type="email" name="email" id="email" placeholder="Your email" required class="form-control">
                </div>
                <div class="form-work" id="form-password">
                    <label for="password" class="label" id="password-label">Password</label><br>
                    <input type="password" name="password" id="password" placeholder="Your password" required class="form-control">
                </div>
                <button type="submit" id="submit-button">Sign in! </button>
            </div>
        </form>

        <div id="container">
            <h4>Don't have an account? no worries let's get making one for you! </h4>
            <a id="make-account" href="sign-up.html">Make an account</a>
        </div>
    </main>
    <!-- Main region ends here -->
    <!-- Footer starts here -->

</body>
